Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/BlockComments:
  Enabled: false

Documentation:
  Enabled: false

Layout/EndOfLine:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Metrics/BlockLength:
  Exclude: "spec/**"

AllCops:
  NewCops: enable
  Exclude:
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - ".git/**/*"
    - "config/**/*"
    - "bin/**/*"
    - "Rakefile"
    - "db/**/*"
    - "spec/rails_helper"